    <div class="formulaire">
        <form action="../../index.html" method="post">
            <marquee behavior="" direction="">Bienvenue cher caysti</marquee>
            <div class="formulaire_Nom">
                <input type="text" placeholder="Entrer votre nom" required>
                <input type="text" placeholder="Entrer votre prenom" required>

            <input type="tel" pattern="^[0-9]{9}" placeholder="Entrer votre numero de tel" required>
            <div class="formulaire_mail">
                <input type="email" pattern="(^[a-z0-9]+)@([a-z0-9])+(\.)([a-z]{2,4})" placeholder="Entrer votre email" required>
                <input type="password" placeholder="Entrer votre mot de passe" required maxlength="16" minlength="8">
            </div>
            <a href="#">mot de passe oublier ??</a>
            <textarea cols="30" rows="10" placeholder="Entrez vos recommendation ici !!!" required></textarea>
            <div class="formulaire_btn">
                <input type="reset" value="Annuler">
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
